<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Marathon Site</title>
</head>

<body>
    <div class="nav">
        <div class="links">
            <img src="/img/logo.svg" alt="logo" class="logo">
            <ul>
                <li class="link"><a href="#">RACE WEEK</a></li>
                <li class="link"><a href="#">RESULTS</a></li>
                <li class="link"><a href="#">SHOP</a></li>
            </ul>
        </div>
        <div class="second-links">
            <button class="participant">BE A PARTICIPANT</button>
            <ul class="icons">
                <li>
                    <a href="#">
                        <i class='bx bx-search' style='color:#ffffff'></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-menu-alt-right' style='color:#ffffff'></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="clock">
        <div id="countdown-clock"></div>
    </div>
    <div class="socials">
        <a href="#">
            <i class='bx bxl-facebook-circle' style='color:#ffffff'></i>
        </a>
        <a href="#">
            <i class='bx bxl-instagram-alt' style='color:#ffffff'></i>
        </a>
        <a href="#">
            <i class='bx bxl-twitter' style='color:#ffffff'></i>
        </a>
    </div>

    <div class="footer">
        <div class="data">

        </div>
        <div class="download">

        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
